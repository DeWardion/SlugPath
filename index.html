<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->

        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
        <style>
        
            <!-- Testing -->
            body {
                padding: 10;
                margin: 10;
            }
            html, body, #mapid {
                height: 600px;
                width: 600px;
            }
        </style>
    </head>
    <body onload="gatherTypes('typeFrom');gatherTypes('typeTo');drawInfoGather();">
        From:
            <select id="typeFrom" name="typeFrom" onchange="updateFrom('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo', 'weight')">
                <option value="blank"></option>
            </select>
            <select id="areaFrom" name="areaFrom" onchange="updateArea('typeFrom', 'areaFrom', 'nameFrom')";
                    style="display: none">
                <option value="blank"></option>
            </select>
            <select id="nameFrom" name="nameFrom" onchange="findIDs('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo', 'weight')" 
                    style="display: none">
                <option value="blank"></option>
            </select>
                
        <hr />
            To:
            <select id="typeTo" name="typeTo" onchange="updateTo('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo', 'weight')">
                <option value="blank"></option>
                <option value="Nearby">Nearby</option>
            </select>
            <select id="areaTo" name="areaTo" onchange="updateArea('typeTo', 'areaTo', 'nameTo')"
                    style="display: none">
                <option value="blank"></option>
            </select>
            <select id="nameTo" name="nameTo" onchange="findIDs('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo', 'weight')" 
                    style="display: none">
                <option value="blank"></option>
            </select>
        <hr />
            By:
            <select id="weight" name="weight" onchange="findIDs('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo', 'weight')">
                <option value="blank"></option>
                <option value="Distance">Distance</option>
                <option value="Time">Time</option>
                <option value="Difficulty">Difficulty</option>
            </select>
        <button onclick="drawgraph()">DrawTests</button>
        <script type="text/javascript" src="DrawMap/js/locations.js"></script>
        <script type="text/javascript" src="DrawMap/js/dropdown.js"></script>
        <script type="text/javascript" src="DrawMap/js/drawgraph.js"></script>
        <script type="text/javascript" src="DrawMap/js/runAstar.js"></script>
        <script type="text/javascript" src="DrawMap/js/myLocation.js"></script>
        <p id="DrawTests"></p>
        <p id="testLocation"></p>
        <div id="mapid"></div>
        <script type="text/javascript" src="DrawMap/js/drawmap.js"></script>
    </body>
</html>
