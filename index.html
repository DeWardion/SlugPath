<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


        <body onload="optStart('initTo'); optStart('initFrom'); getLocation()">
            <script type="text/javascript" src="DrawMap/js/locations.js"></script>
            <script type="text/javascript" src="DrawMap/js/dropdown.js"></script>
            <script type="text/javascript" src="DrawMap/js/test.js"></script>
            <script type="text/javascript" src="DrawMap/js/drawgraph.js"></script>
            <script type="text/javascript" src="DrawMap/js/runAstar.js"></script>
            <script type="text/javascript" src="DrawMap/js/myLocation.js"></script>
            <script type="text/javascript" src="DrawMap/js/nearby.js"></script>
            <hr />
                From:
                <select id="initFrom" name="initFrom" onchange="optQuery(this.id, 'dynaFrom', 'initTo', 'dynaTo');
                                                                checkFirstMenu(this.id, 'dynaFrom');
                                                                findIDs('initFrom', 'initTo', this.id, 'dynaTo')">
                    <option value="empty"></option>
                    <option value="My Location">My Location</option>
                </select>
                
                <select id="dynaFrom" name="dynaFrom" onchange="findIDs('initFrom', 'initTo', this.id, 'dynaTo')" 
                        style="display: none">
                </select>
            <hr />
                To:
                <select id="initTo" name="initTo" onchange="optQuery(this.id, 'dynaTo', 'initFrom', 'dynaFrom');
                                                            checkFirstMenu(this.id, 'dynaTo')">
                    <option value="empty"></option>
                    <option value="Nearby">Nearby</option>
                </select>
                
                <select id="dynaTo" name="dynaTo" onchange="findIDs('initFrom', 'initTo', 'dynaFrom', this.id,)"
                style="display: none">
                </select>
         <hr />

        <button onclick="drawgraph()">DrawTests</button>
        
        <p id="DrawTests"></p>
        <p id="testLocation"></p>
        
        <div id="mapid" style="width: 600px; height: 800px;"></div>
        
        <script type="text/javascript" src="DrawMap/js/drawmap.js"></script>
        </body>
    </head>
</html>
