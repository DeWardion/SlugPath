        <title>SlugPath</title>

    </head>
    <body onload="getLocation(); gatherTypes('typeFrom');gatherTypes('typeTo');drawInfoGather();">
        <br><br><br>
        <div class="container">
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
            <style>
                <!-- Testing -->
                body {
                    padding: 0;
                    margin: 0;
                }
                html, body, #mapid {
                    height: 70vh;
                    width: 100vw;
                }
            </style>

            <br>
            <div class="row">
                <div class="col-6">
                     From:<br>
                    <select id="typeFrom" name="typeFrom" onchange="updateFrom('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo', 'weight');
                                                                    clearMap();">
                        <option value="blank"></option>
                    </select>
                    <select id="areaFrom" name="areaFrom" onchange="updateArea('typeFrom', 'areaFrom', 'nameFrom');
                                                                    clearMap()";
                            style="display: none">
                        <option value="blank"></option>
                    </select>
                    <select id="nameFrom" name="nameFrom" onchange="checkIDs('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo');
                                                                    clearMap();"
                            style="display: none">
                        <option value="blank"></option>
                    </select>
                </div>
                <div class="col-6">
                    To:<br>
                    <select id="typeTo" name="typeTo" onchange="updateTo('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo');
                                                                clearMap();">
                        <option value="blank"></option>
                        <option value="Nearby">Nearby</option>
                    </select>
                    <select id="areaTo" name="areaTo" onchange="updateArea('typeTo', 'areaTo', 'nameTo');
                                                                clearMap();"
                            style="display: none">
                        <option value="blank"></option>
                    </select>
                    <select id="nameTo" name="nameTo" onchange="checkIDs('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo');
                                                                clearMap();"
                            style="display: none">
                        <option value="blank"></option>
                    </select>
                </div>

                <div class="col">
                    <button onclick="
                                    findIDs('typeFrom', 'areaFrom', 'nameFrom', 'typeTo', 'areaTo', 'nameTo')">GO</button>
                </div>
                <div id="testing" style="display: none">
                    <button onclick="drawGraph()">Draw Graph</button>
                    <button onclick="testBigNodes()">Test Big Nodes</button>
                    <button onclick="testNodes()">Test All Nodes</button>
                    <button onclick="clearMap()"> Clear Graph</button>
                </div>
                
                <br><br>

        <script type="text/javascript" src="DrawMap/js/SlugStar.js"></script>
        <script type="text/javascript" src="DrawMap/js/PriorityQueue.js"></script>
        <script type="text/javascript" src="DrawMap/js/graph.js"></script>
        <script type="text/javascript" src="DrawMap/js/locations.js"></script>
        <script type="text/javascript" src="DrawMap/js/dropdown.js"></script>
        <script type="text/javascript" src="DrawMap/js/drawgraph.js"></script>
        <script type="text/javascript" src="DrawMap/js/runAstar.js"></script>
        <script type="text/javascript" src="DrawMap/js/myLocation.js"></script>
        <p id="DrawTests"></p>
        <p id="testLocation"></p>
        <p id="Distance"></p>
        <div id="mapid"></div>
        <script type="text/javascript" src="DrawMap/js/drawmap.js"></script>

        </div>
